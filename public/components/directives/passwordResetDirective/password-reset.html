<div class="col-md-6 col-md-offset-3">
    <h2>Password Reset</h2>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">
            Password
        </label>
        <input type="password" name="password" id="password" class="form-control" ng-model="" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">

            </span>
        </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">
            New Password
        </label>
        <input type="password" name="password" id="newPassword" class="form-control" ng-model="" required/>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">

        </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">
            Confirm New Password
        </label>
        <input type="password" name="password" id="confirmNewPassword" class="form-control" ng-model="" required/>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">

        </span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">
            Save
        </button>
        <img ng-if="loading" src=""/>
    </div>
</div>
